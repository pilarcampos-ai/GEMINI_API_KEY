name: Traductor de Manuales
on:
  push:
    paths:
      - 'manuales/entrada/**.pdf' # Se activa al subir un PDF aquí

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar herramientas
        run: pip install pymupdf python-docx google-generativeai

      - name: Ejecutar Traducción
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Aquí GitHub ejecuta un pequeño script que procesa el PDF
          # y genera el Word automáticamente.
          python procesar_pdf.py 

      - name: Guardar cambios
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add manuales/salida/*.docx
          git commit -m "Traducción automática lista"
          git push
